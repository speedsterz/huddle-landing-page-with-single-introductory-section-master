<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76ad54e1af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <picture>
        <img class="logo" src="./images/logo.svg" alt="logo" srcset="" />
      </picture>
      <div class="flex-group">
        <img
          class="img-im"
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
        <div class="flex-group flex-res">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn"><a href="#">Register</a></button>
        </div>
      </div>
      <div class="flex-group flex-row">
        <div class="icon"><img src="./images/facebook.svg" alt="" /></div>
        <div class="icon"><img src="./images/twitter.svg" alt="" /></div>
        <div class="icon"><img src="./images/instagram.svg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
